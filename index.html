<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Danh sách sản phẩm</h1>
        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm theo tên sản phẩm...">
            </div>
            <div class="col-md-8 d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-primary" id="sort-name-asc">Tên A-Z</button>
                <button class="btn btn-outline-primary" id="sort-name-desc">Tên Z-A</button>
                <button class="btn btn-outline-success" id="sort-price-asc">Giá tăng dần</button>
                <button class="btn btn-outline-success" id="sort-price-desc">Giá giảm dần</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle" id="product-table">
                <thead class="table-dark">
                    <tr>
                        <th>Ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá (VNĐ)</th>
                        <th>Danh mục</th>
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- JS render here -->
                </tbody>
            </table>
        </div>
        <footer class="text-center mt-4 text-secondary">
            Load dữ liệu từ file JSON trên GitHub bằng Fetch API
        </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
